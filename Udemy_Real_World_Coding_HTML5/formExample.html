<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register Page</title>
  </head>
  <body>
    <h1>Car Magazine Register</h1>
    <form class="" action="index.html" method="post">
      <label for="nameSurname">Name and Surname</label>
      <input id="nameSurname" type="text" name="" value="" placeholder="Will Smith" required><br><br>
      <label for="email">Email</label>
      <input id="email" type="text" name="" value="" placeholder="Your Mail Address" required>@
      <select class="" name="">
        <option value="">hotmail.com</option>
        <option value="">gmail.com</option>
        <option value="">outlook.com</option>
      </select><br><br>
      <label for="password">Password</label>
      <input id="password" type="password" name="password" value="" placeholder="Your Password"
      required pattern="{4,8}" title="write 4-8 characters"><br><br>
      <label for="Male">Male</label>
      <input id="Male" type="radio" name="gender" value="male">
      <label for="Female">Female</label>
      <input id="Female" type="radio" name="gender" value="female">
      <label for="Other">Other</label>
      <input id="Other" type="radio" name="gender" value="other"><br><br>
      <label for="date">Birthdate</label>
      <input id="date" type="date" name="" value=""><br><br>
      <input type="submit" name="" value="Submit"><br><br>
